channel: hbo-classics
channel_number: 6
name: "HBO"
timezone: America/New_York

format:
  video: { width: 1280, height: 720, frame_rate: "30/1" }
  audio: { sample_rate: 48000, channels: 2 }
  grid_minutes: 30

filler: !include _defaults.yaml:filler

notes:
  vibe: "Premium movies all day, every day"
  tagline: "It's Not TV. It's HBO."

pools:
  hbo_movies:
    match:
      type: movie

schedule:
  all_day:
    - movie_marathon:
        start: "06:00"
        end: "14:00"
        title: "HBO Feature Presentation"
        movie_selector:
          pool: hbo_movies
          mode: random
          max_duration_sec: 10800
        allow_bleed: true
    - movie_marathon:
        start: "14:00"
        end: "22:00"
        title: "HBO Prime"
        movie_selector:
          pool: hbo_movies
          mode: random
          max_duration_sec: 10800
        allow_bleed: true
    - movie_marathon:
        start: "22:00"
        end: "06:00"
        title: "HBO Late Night"
        movie_selector:
          pool: hbo_movies
          mode: random
          max_duration_sec: 10800
        allow_bleed: true

traffic:
  allowed_types: [promo]
  default_cooldown_seconds: 7200
  max_plays_per_day: 3
