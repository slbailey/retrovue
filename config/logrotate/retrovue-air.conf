# RetroVue AIR log rotation
#
# Install: Copy or symlink to /etc/logrotate.d/
#   sudo cp config/logrotate/retrovue-air.conf /etc/logrotate.d/
# Adjust the path below if your RetroVue repo is not at /opt/retrovue.
#
# Uses copytruncate: copies the file then truncates in place. The AIR process
# keeps writing to the same fd, so no process restart or SIGHUP needed.

/opt/retrovue/pkg/air/logs/*-air.log {
    size 50M
    copytruncate
    rotate 5
    missingok
    notifempty
    compress
    delaycompress
}
