[pytest]
testpaths = tests
addopts = -q --ignore=tests/_legacy
xfail_strict = False
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = _legacy __pycache__ .git .tox dist build *.egg
markers =
    contract: marks tests as contract tests (deselect with '-m "not contract"')
