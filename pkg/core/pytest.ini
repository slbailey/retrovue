[pytest]
testpaths = tests
addopts = -q --ignore=tests/_legacy
xfail_strict = False
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = _legacy __pycache__ .git .tox dist build *.egg
markers =
    contract: marks tests as contract tests (default in CI; run with -m contract).
    soak: long-running tests, nightly only; excluded from CI. Run with -m "contract and not soak" in CI.
