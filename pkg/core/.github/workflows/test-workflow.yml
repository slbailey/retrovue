name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: retrovue_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify working directory
        run: |
          pwd
          ls -la

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ls -la *.txt
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff mypy types-requests
          pip install -e .
        env:
          TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/retrovue_test

      - name: Run linting
        run: |
          echo "üîç Running ruff check (src only) with project config..."
          ruff check src --config pyproject.toml
          echo "‚úÖ Ruff check passed"
          echo "üîç Running mypy type checking..."
          mypy
          echo "‚úÖ MyPy check passed"

