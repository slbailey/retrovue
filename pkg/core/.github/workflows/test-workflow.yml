name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: retrovue_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify working directory
        run: |
          pwd
          ls -la

      - name: Audit invariant required tests
        run: cd "$GITHUB_WORKSPACE" && python tools/contracts/audit_required_tests.py

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ls -la *.txt
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff mypy types-requests
          pip install -e .
        env:
          TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/retrovue_test

      - name: Run linting
        run: |
          echo "üîç Running ruff check (src only) with project config..."
          ruff check src --config pyproject.toml
          echo "‚úÖ Ruff check passed"
          echo "üîç Running mypy type checking..."
          mypy
          echo "‚úÖ MyPy check passed"

      - name: No time.sleep in contract tests
        run: |
          if grep -rE 'time\.sleep\s*\(|_time\.sleep\s*\(' tests/contracts --include='*.py'; then
            echo "‚ùå Contract tests must not use time.sleep(); use contract_clock (advance_ms / pump_until) for deterministic stepping."
            exit 1
          fi
          echo "‚úÖ No time.sleep in tests/contracts"

      # Contract tests (label "contract"); exclude "soak" (nightly only).
      - name: Run contract tests (exclude soak)
        run: |
          echo "üîí Running contract tests (label contract, excluding soak)..."
          pytest tests/contracts -m "contract and not soak" -v --tb=short
          echo "‚úÖ Contract tests passed"
        env:
          TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/retrovue_test

      - name: Cleanup test database
        run: |
          echo "üßπ Cleaning up test database..."
          python -c "
          import os
          import time
          from sqlalchemy import create_engine, text
          from sqlalchemy.exc import OperationalError

          # Use TEST_DATABASE_URL if available, otherwise use default
          db_url = os.getenv('TEST_DATABASE_URL', 'postgresql+psycopg://postgres:postgres@localhost:5432/retrovue_test')

          # Create engine with longer timeout and retry logic
          engine = create_engine(
              db_url,
              pool_pre_ping=True,
              pool_timeout=60,  # Increased timeout
              connect_args={'connect_timeout': 30}  # Connection timeout
          )

          # Retry connection with exponential backoff
          max_retries = 3
          for attempt in range(max_retries):
              try:
                  with engine.connect() as conn:
                      # Check if database is accessible
                      result = conn.execute(text('SELECT 1'))
                      print(f'‚úÖ Database connection successful (attempt {attempt + 1})')
                      
                      # Clean up test data
                      # Note: broadcast_* and title/episode tables have been dropped
                      tables_to_clean = [
                          'path_mappings',
                          'collections',
                          'sources',
                          'provider_refs',
                          'review_queue',
                          'markers',
                          'assets',
                          'asset_editorial',
                          'asset_probed',
                          'asset_relationships',
                          'asset_sidecar',
                          'asset_station_ops'
                      ]
                      
                      for table in tables_to_clean:
                          try:
                              conn.execute(text(f'DELETE FROM {table}'))
                              print(f'  Cleaned table: {table}')
                          except Exception as e:
                              print(f'  Warning: Could not clean table {table}: {e}')
                      
                      conn.commit()
                      print('‚úÖ Test database cleaned up successfully')
                      break
                      
              except OperationalError as e:
                  print(f'‚ùå Database connection failed (attempt {attempt + 1}/{max_retries}): {e}')
                  if attempt < max_retries - 1:
                      wait_time = 2 ** attempt  # Exponential backoff
                      print(f'‚è≥ Waiting {wait_time} seconds before retry...')
                      time.sleep(wait_time)
                  else:
                      print('‚ùå All connection attempts failed, skipping cleanup')
                      exit(0)  # Don't fail the workflow for cleanup issues
              except Exception as e:
                  print(f'‚ùå Unexpected error during cleanup: {e}')
                  exit(0)  # Don't fail the workflow for cleanup issues
          "
        env:
          TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/retrovue_test
