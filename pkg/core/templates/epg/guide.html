<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RetroVue TV Guide</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --pvg-dark: #0a0e2a;
    --pvg-blue: #0f1a5c;
    --pvg-mid: #162078;
    --pvg-light: #1e2fa0;
    --pvg-yellow: #ffd500;
    --pvg-cyan: #00d4ff;
    --pvg-white: #ffffff;
    --pvg-grid-line: #1a2878;
    --pvg-cell-bg: linear-gradient(180deg, #0d1550 0%, #0a1040 100%);
    --pvg-cell-hover: linear-gradient(180deg, #1a2878 0%, #101860 100%);
    --pvg-highlight: #ff3333;
    --pvg-row-h: 90px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto Condensed', 'Arial Narrow', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: var(--pvg-dark);
    color: var(--pvg-white);
    overflow: hidden;
    height: 100vh;
  }
  /* CRT scanline overlay */
  body::after {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 3px,
      rgba(0,0,0,0.08) 3px,
      rgba(0,0,0,0.08) 6px
    );
    pointer-events: none;
    z-index: 9999;
  }
  .header {
    background: linear-gradient(180deg, #101870 0%, #0a1050 100%);
    padding: 8px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 3px solid var(--pvg-yellow);
    height: 58px;
  }
  .header .logo-wrap {
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .header .logo-wrap img {
    height: 42px;
    border-radius: 3px;
  }
  .header h1 {
    font-family: 'Archivo Black', Impact, 'Arial Black', sans-serif;
    font-size: 1.6rem;
    color: var(--pvg-yellow);
    text-transform: uppercase;
    letter-spacing: 4px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  }
  .header .date-nav {
    display: flex;
    gap: 6px;
    align-items: center;
  }
  .header button, .header input {
    font-family: 'Roboto Condensed', Arial, sans-serif;
    font-weight: 700;
    font-size: 0.95rem;
    background: var(--pvg-blue);
    color: var(--pvg-yellow);
    border: 2px solid var(--pvg-yellow);
    padding: 5px 14px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .header button:hover { background: var(--pvg-yellow); color: var(--pvg-dark); }
  .header input[type="date"] { width: 160px; }
  .guide-container {
    display: flex;
    height: calc(100vh - 61px);
    position: relative;
  }
  .channel-col {
    min-width: 180px;
    max-width: 180px;
    background: linear-gradient(90deg, #0d1248 0%, #101a68 100%);
    z-index: 10;
    border-right: 3px solid var(--pvg-yellow);
    overflow: hidden;
  }
  .channel-col .time-header-spacer {
    height: 40px;
    background: linear-gradient(180deg, #0a0e3a 0%, #0d1350 100%);
    border-bottom: 3px solid var(--pvg-yellow);
  }
  .channel-col .ch-name {
    height: var(--pvg-row-h);
    display: flex;
    align-items: center;
    padding: 0 14px;
    font-family: 'Archivo Black', Impact, 'Arial Black', sans-serif;
    font-size: 1.05rem;
    color: var(--pvg-yellow);
    border-bottom: 2px solid var(--pvg-grid-line);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
  .grid-scroll {
    flex: 1;
    overflow-x: auto;
    overflow-y: auto;
    position: relative;
  }
  .time-row {
    display: flex;
    height: 40px;
    background: linear-gradient(180deg, #0a0e3a 0%, #0d1350 100%);
    border-bottom: 3px solid var(--pvg-yellow);
    position: sticky;
    top: 0;
    z-index: 5;
  }
  .time-slot {
    min-width: 200px;
    max-width: 200px;
    padding: 8px 14px;
    font-family: 'Archivo Black', Impact, 'Arial Black', sans-serif;
    font-size: 0.95rem;
    color: var(--pvg-yellow);
    border-right: 1px solid rgba(255,213,0,0.15);
    white-space: nowrap;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }
  .channel-row {
    display: flex;
    height: var(--pvg-row-h);
    border-bottom: 2px solid var(--pvg-grid-line);
    position: relative;
  }
  .program-block {
    position: absolute;
    top: 3px;
    bottom: 3px;
    background: var(--pvg-cell-bg);
    border: 1px solid var(--pvg-grid-line);
    border-left: 4px solid var(--pvg-cyan);
    border-radius: 2px;
    padding: 6px 12px;
    overflow: hidden;
    cursor: pointer;
    transition: background 0.15s, border-color 0.15s;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .program-block:hover {
    background: var(--pvg-cell-hover);
    border-color: var(--pvg-yellow);
    z-index: 2;
  }
  .program-block .title {
    font-family: 'Roboto Condensed', Arial, sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--pvg-white);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    line-height: 1.3;
  }
  .program-block .meta {
    font-family: 'Roboto Condensed', Arial, sans-serif;
    font-size: 0.85rem;
    color: var(--pvg-cyan);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.3;
  }
  .program-block .desc {
    font-family: 'Roboto Condensed', Arial, sans-serif;
    font-size: 0.75rem;
    color: rgba(255,255,255,0.45);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.3;
    margin-top: 1px;
  }
  .program-block .time-range {
    font-size: 0.75rem;
    color: #667;
  }
  /* Color bands per show */
  .program-block[data-show="Cheers"] { border-left: 4px solid #ff9800; }
  .program-block[data-show="The Cosby Show"] { border-left: 4px solid #4caf50; }
  .program-block[data-show="Barney Miller"] { border-left: 4px solid #2196f3; }
  .program-block[data-show="Batman"] { border-left: 4px solid #9c27b0; }
  /* Now-line */
  .now-line {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 3px;
    background: var(--pvg-highlight);
    z-index: 20;
    pointer-events: none;
    box-shadow: 0 0 8px rgba(255,51,51,0.6);
  }
  .now-line::before {
    content: 'NOW';
    position: absolute;
    top: -20px;
    left: -14px;
    font-family: 'Archivo Black', Impact, sans-serif;
    font-size: 0.7rem;
    color: var(--pvg-highlight);
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }
  /* Detail popup */
  .detail-popup {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(180deg, #0d1550 0%, #080c30 100%);
    border: 3px solid var(--pvg-yellow);
    padding: 28px;
    border-radius: 6px;
    z-index: 100;
    min-width: 360px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.8);
  }
  .detail-popup.active { display: block; }
  .detail-popup h2 {
    font-family: 'Archivo Black', Impact, sans-serif;
    color: var(--pvg-yellow);
    margin-bottom: 14px;
    font-size: 1.5rem;
  }
  .detail-popup p {
    margin: 6px 0;
    font-size: 1.05rem;
    font-family: 'Roboto Condensed', Arial, sans-serif;
  }
  .detail-popup .close-btn {
    position: absolute; top: 10px; right: 14px;
    cursor: pointer; color: var(--pvg-yellow); font-size: 1.4rem;
  }
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    z-index: 99;
  }
  .overlay.active { display: block; }
  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 61px);
    font-family: 'Archivo Black', Impact, sans-serif;
    font-size: 1.4rem;
    color: var(--pvg-yellow);
    letter-spacing: 2px;
  }
  .loading .spinner {
    display: inline-block;
    width: 28px; height: 28px;
    border: 4px solid var(--pvg-yellow);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-right: 14px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .ch-name {
    position: relative;
  }
  .ch-name .watch-btn {
    display: inline-block;
    margin-left: 8px;
    font-family: 'Roboto Condensed', Arial, sans-serif;
    font-weight: 700;
    font-size: 0.7rem;
    background: var(--pvg-highlight);
    color: #fff;
    padding: 3px 10px;
    border-radius: 3px;
    cursor: pointer;
    text-decoration: none;
    vertical-align: middle;
    letter-spacing: 1px;
    text-transform: uppercase;
    border: none;
  }
  .ch-name .watch-btn:hover {
    background: #ff6666;
  }
  /* HLS Player Modal */
  .player-modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    z-index: 10000;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  .player-modal.active { display: flex; }
  .player-modal .player-wrap {
    width: min(85vw, 860px);
    aspect-ratio: 16/9;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    border: 4px solid var(--pvg-yellow);
    box-shadow: 0 0 40px rgba(255,213,0,0.15);
  }
  .player-modal video {
    width: 100%; height: 100%;
    background: #000;
    display: block;
  }
  .player-modal .player-scanlines {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,0.06) 3px, rgba(0,0,0,0.06) 6px);
    pointer-events: none;
  }
  .player-modal .close-player {
    margin-top: 16px;
    font-family: 'Archivo Black', Impact, sans-serif;
    background: var(--pvg-blue);
    color: var(--pvg-yellow);
    border: 2px solid var(--pvg-yellow);
    padding: 10px 28px;
    cursor: pointer;
    font-size: 1rem;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  .player-modal .close-player:hover { background: var(--pvg-yellow); color: var(--pvg-dark); }
  .player-modal .player-splash {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #111;
    z-index: 5;
    transition: opacity 0.6s ease-out;
  }
  .player-modal .player-splash.hidden { opacity: 0; pointer-events: none; }
  .player-modal .player-splash .splash-spin {
    width: 44px; height: 44px;
    border: 3px solid #333;
    border-top: 3px solid var(--pvg-yellow);
    border-radius: 50%;
    animation: modal-spin 1s linear infinite;
    margin-bottom: 14px;
  }
  @keyframes modal-spin { 100% { transform: rotate(360deg); } }
  .player-modal .player-splash .splash-logo-img {
    width: 45%;
    max-width: 300px;
    opacity: 0.25;
    position: absolute;
    z-index: 0;
    filter: grayscale(0.5);
  }
  .player-modal .player-splash .splash-spin {
    z-index: 1;
    position: relative;
  }
  .player-modal .player-splash .splash-msg {
    z-index: 1;
    position: relative;
  }
  .player-modal .player-splash .splash-msg {
    font-family: 'Courier New', monospace;
    color: var(--pvg-yellow);
    font-size: 1rem;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  .player-modal .player-ch-name {
    font-family: 'Archivo Black', Impact, sans-serif;
    color: var(--pvg-yellow);
    font-size: 1.3rem;
    margin-bottom: 14px;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
</style>
</head>

    <h1>TV Guide</h1>
  </div>
  <div class="date-nav">
    <button onclick="changeDay(-1)"> PREV</button>
    <input type="date" id="datePicker" onchange="loadDate(this.value)">
    <button onclick="changeDay(1)">NEXT </button>
    <button onclick="goToday()">TODAY</button>
  </div>
</div>

<div id="loading" class="loading">
  <span class="spinner"></span> LOADING GUIDE DATA...
</div>

<div id="guideWrap" class="guide-container" style="display:none;">
  <div class="channel-col">
    <div class="time-header-spacer"></div>
    <div id="channelNames"></div>
  </div>
  <div class="grid-scroll" id="gridScroll">
    <div class="time-row" id="timeRow"></div>
    <div id="gridBody" style="position:relative;"></div>
    <div class="now-line" id="nowLine"></div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeDetail()"></div>
<div class="detail-popup" id="detailPopup">
  <span class="close-btn" onclick="closeDetail()"></span>
  <h2 id="detailTitle"></h2>
  <p id="detailEpisode"></p>
  <p id="detailTime"></p>
  <p id="detailDuration"></p>
  <p id="detailChannel"></p>
  <p id="detailDesc" style="margin-top:14px; font-size:0.95rem; color:rgba(255,255,255,0.7); line-height:1.5;"></p>
</div>

<script>
const PX_PER_MIN = 200 / 30;
let currentDate = null;
let epgData = null;

function formatDateStr(d) {
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, '0');
  const dd = String(d.getDate()).padStart(2, '0');
  return `${y}-${m}-${dd}`;
}

function today() {
  const now = new Date();
  const et = new Date(now.toLocaleString('en-US', {timeZone: 'America/New_York'}));
  if (et.getHours() < 6) et.setDate(et.getDate() - 1);
  return formatDateStr(et);
}

function goToday() { loadDate(today()); }

function changeDay(delta) {
  if (!currentDate) return;
  const d = new Date(currentDate + 'T12:00:00');
  d.setDate(d.getDate() + delta);
  loadDate(formatDateStr(d));
}

async function loadDate(dateStr) {
  currentDate = dateStr;
  document.getElementById('datePicker').value = dateStr;
  document.getElementById('loading').style.display = 'flex';
  document.getElementById('guideWrap').style.display = 'none';
  try {
    const resp = await fetch(`/api/epg?date=${dateStr}`);
    epgData = await resp.json();
    renderGuide(epgData);
  } catch(e) {
    console.error('EPG load failed:', e);
    document.getElementById('loading').innerHTML = '<span style="color:#ff3333;">Failed to load guide data. Retrying...</span>';
    setTimeout(() => loadDate(dateStr), 5000);
  }
}

function renderGuide(data) {
  const entries = data.entries.filter(e => !e.error);
  if (!entries.length) {
    document.getElementById('loading').innerHTML = '<span>No program data available.</span>';
    return;
  }
  const channels = {};
  entries.forEach(e => {
    if (!channels[e.channel_id]) channels[e.channel_id] = { name: e.channel_name, entries: [] };
    channels[e.channel_id].entries.push(e);
  });
  const dayStart = new Date(currentDate + 'T06:00:00');
  const dayEnd = new Date(dayStart);
  dayEnd.setDate(dayEnd.getDate() + 1);
  const timeRow = document.getElementById('timeRow');
  timeRow.innerHTML = '';
  const totalMinutes = 24 * 60;
  const totalSlots = totalMinutes / 30;
  for (let i = 0; i < totalSlots; i++) {
    const slotTime = new Date(dayStart);
    slotTime.setMinutes(slotTime.getMinutes() + i * 30);
    const h = slotTime.getHours();
    const m = slotTime.getMinutes();
    const ampm = h >= 12 ? 'PM' : 'AM';
    const h12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
    const label = `${h12}:${m.toString().padStart(2,'0')} ${ampm}`;
    const div = document.createElement('div');
    div.className = 'time-slot';
    div.textContent = label;
    timeRow.appendChild(div);
  }
  const chNamesEl = document.getElementById('channelNames');
  chNamesEl.innerHTML = '';
  const chIds = Object.keys(channels).sort();
  chIds.forEach(chId => {
    const div = document.createElement('div');
    div.className = 'ch-name';
    div.innerHTML = channels[chId].name + ' <span class="watch-btn" onclick="openPlayer(\'' + chId + '\', \'' + channels[chId].name.replace(/'/g, "\\'") + '\')"> WATCH</span>';
    chNamesEl.appendChild(div);
  });
  const gridBody = document.getElementById('gridBody');
  gridBody.innerHTML = '';
  gridBody.style.width = (totalSlots * 200) + 'px';
  const dayStartMs = dayStart.getTime();
  chIds.forEach((chId, rowIdx) => {
    const row = document.createElement('div');
    row.className = 'channel-row';
    row.style.width = (totalSlots * 200) + 'px';
    channels[chId].entries.forEach(entry => {
      const start = new Date(entry.start_time);
      const end = new Date(entry.end_time);
      if (end <= dayStart || start >= dayEnd) return;
      const clampStart = start < dayStart ? dayStart : start;
      const clampEnd = end > dayEnd ? dayEnd : end;
      const offsetMin = (clampStart - dayStartMs) / 60000;
      const widthMin = (clampEnd - clampStart) / 60000;
      const block = document.createElement('div');
      block.className = 'program-block';
      block.setAttribute('data-show', entry.title);
      block.style.left = (offsetMin * PX_PER_MIN) + 'px';
      block.style.width = Math.max(widthMin * PX_PER_MIN - 2, 30) + 'px';
      const epStr = entry.season != null && entry.episode != null
        ? `S${String(entry.season).padStart(2,'0')}E${String(entry.episode).padStart(2,'0')}`
        : '';
      const descText = entry.description || '';
      block.innerHTML = `
        <div class="title">${entry.title}</div>
        <div class="meta">${epStr}${epStr ? '  ' : ''}${entry.duration_minutes}min</div>
        ${descText ? `<div class="desc">${descText}</div>` : ''}
      `;
      block.onclick = () => showDetail(entry);
      row.appendChild(block);
    });
    gridBody.appendChild(row);
  });
  updateNowLine(dayStartMs, totalSlots * 200);
  document.getElementById('loading').style.display = 'none';
  document.getElementById('guideWrap').style.display = 'flex';
  scrollToNow(dayStartMs);
}

function updateNowLine(dayStartMs, totalWidth) {
  const nowLine = document.getElementById('nowLine');
  const now = new Date();
  const offsetMin = (now.getTime() - dayStartMs) / 60000;
  const px = offsetMin * PX_PER_MIN;
  if (px < 0 || px > totalWidth) { nowLine.style.display = 'none'; }
  else { nowLine.style.display = 'block'; nowLine.style.left = px + 'px'; }
}

function scrollToNow(dayStartMs) {
  const gridScroll = document.getElementById('gridScroll');
  const now = new Date();
  const offsetMin = (now.getTime() - dayStartMs) / 60000;
  const px = offsetMin * PX_PER_MIN;
  gridScroll.scrollLeft = Math.max(0, px - gridScroll.clientWidth / 2);
}

function showDetail(entry) {
  document.getElementById('detailTitle').textContent = entry.title;
  const epStr = entry.season != null && entry.episode != null
    ? `Season ${entry.season}, Episode ${entry.episode}` : 'N/A';
  document.getElementById('detailEpisode').textContent = epStr;
  const startFmt = new Date(entry.start_time).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', timeZone:'America/New_York'});
  const endFmt = new Date(entry.end_time).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', timeZone:'America/New_York'});
  document.getElementById('detailTime').textContent = `${startFmt}  ${endFmt}`;
  document.getElementById('detailDuration').textContent = `Duration: ${entry.duration_minutes} min (${entry.slot_minutes} min slot)`;
  document.getElementById('detailChannel').textContent = `Channel: ${entry.channel_name}`;
  const epTitle = entry.episode_title ? `"${entry.episode_title}"  ` : '';
  document.getElementById('detailDesc').textContent = entry.description ? epTitle + entry.description : '';
  document.getElementById('overlay').classList.add('active');
  document.getElementById('detailPopup').classList.add('active');
}

function closeDetail() {
  document.getElementById('overlay').classList.remove('active');
  document.getElementById('detailPopup').classList.remove('active');
}

goToday();
setInterval(() => { if (currentDate === today()) loadDate(currentDate); }, 5 * 60 * 1000);
setInterval(() => {
  if (epgData && currentDate) {
    const dayStart = new Date(currentDate + 'T06:00:00');
    updateNowLine(dayStart.getTime(), 48 * 200);
  }
}, 30000);
</script>

<div class="player-modal" id="playerModal">
  <div class="player-ch-name" id="playerChName"></div>
  <div class="player-wrap">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
let playerHls = null;
function openPlayer(channelId, channelName) {
  document.getElementById('playerChName').textContent = channelName;
  document.getElementById('playerModal').classList.add('active');
  const splash = document.getElementById('playerSplash');
  const splashMsg = document.getElementById('playerSplashMsg');
  splash.classList.remove('hidden');
  splashMsg.textContent = 'Please wait \u2014 buffering...';

  const video = document.getElementById('modalVideo');
  const url = '/hls/' + channelId + '/live.m3u8';
  if (playerHls) { playerHls.destroy(); playerHls = null; }

  // Clone video element to remove all old event listeners
  const newVideo = video.cloneNode(true);
  video.parentNode.replaceChild(newVideo, video);

  let splashHidden = false;
  let playStartTime = null;
  function hideSplash() {
    if (!splashHidden) {
      splashHidden = true;
      splash.classList.add('hidden');
    }
  }

  // Only hide splash once we have enough buffered ahead to avoid stalls
  newVideo.addEventListener('timeupdate', function onTime() {
    if (newVideo.currentTime <= 0) return;
    const buf = newVideo.buffered;
    if (buf.length > 0) {
      const ahead = buf.end(buf.length - 1) - newVideo.currentTime;
      // Need 8+ seconds buffered ahead before revealing
      if (ahead >= 2) {
        newVideo.removeEventListener('timeupdate', onTime);
        hideSplash();
      }
    }
  });

  function tryLoad(attempts) {
    if (attempts <= 0) {
      splashMsg.textContent = 'Stream unavailable. Try again later.';
      return;
    }
    fetch(url).then(r => {
      if (r.ok) {
        if (Hls.isSupported()) {
          if (playerHls) { playerHls.destroy(); playerHls = null; }
          playerHls = new Hls({
            liveSyncDurationCount: 3,
            liveMaxLatencyDurationCount: 5,
            manifestLoadingMaxRetry: 6,
            manifestLoadingRetryDelay: 2000,
            levelLoadingMaxRetry: 6,
            levelLoadingRetryDelay: 2000,
            fragLoadingMaxRetry: 6,
            fragLoadingRetryDelay: 2000,
          });
          playerHls.loadSource(url);
          playerHls.attachMedia(newVideo);
          playerHls.on(Hls.Events.MANIFEST_PARSED, () => {
            newVideo.play().catch(() => {});
          });
          playerHls.on(Hls.Events.FRAG_BUFFERED, () => {
            newVideo.play().catch(() => {});
          });
          playerHls.on(Hls.Events.ERROR, (_, data) => {
            if (data.fatal) {
              playerHls.destroy();
              playerHls = null;
              setTimeout(() => tryLoad(attempts - 1), 2000);
            }
          });
        } else if (newVideo.canPlayType('application/vnd.apple.mpegurl')) {
          newVideo.src = url; newVideo.play().catch(() => {});
        }
      } else {
        setTimeout(() => tryLoad(attempts - 1), 2000);
      }
    }).catch(() => setTimeout(() => tryLoad(attempts - 1), 2000));
  }
  tryLoad(60);
  newVideo.onclick = () => { newVideo.muted = !newVideo.muted; };
}
function closePlayer() {
  document.getElementById('playerModal').classList.remove('active');
  document.getElementById('playerSplash').classList.remove('hidden');
  const video = document.getElementById('modalVideo');
  video.pause(); video.src = '';
  if (playerHls) { playerHls.destroy(); playerHls = null; }
}
document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePlayer(); });
</script>
